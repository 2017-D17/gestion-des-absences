<div class="container">
  <div class="text">
    <p class=" text-nowrap text-center font-weight-bold font-italic">
      Jours fériés et RTT employeurs
    </p>
    <br>
  </div>
  <h4 class="text-center">
    Année

    <select>
      <option></option>
      <option [value]="jf1" *ngFor="let jf1 of annees"> {{jf1}}</option>
    </select>
  </h4>
  <table class="table table-hover">
    <thead>
      <tr>
        <th>Date </th>
        <th>Type</th>
        <th>Jour</th>
        <th>Commentaires</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let jf of joursFeries ">
        <td>{{jf.date | date : 'dd-MM-yyyy' }}</td>
        <td>{{jf.type}}</td>
        <td>{{jf.date | date : 'EEEE' }}</td>
        <td>{{jf.commentaire}}</td>
        <td>
          <i type=" button" class="fa fa-pencil font-btn" aria-hidden="true "></i>
          <app-suprimer-jour-ferie [jourFerie]="jf"></app-suprimer-jour-ferie>
        </td>
  </table>

  <p id="btnAddAbsence" class="text-right">Ajouter un jour férié ou une RTT employeur
    <a>
      <img class="imgAdd" type="button" src="https://cdn4.iconfinder.com/data/icons/meBaze-Freebies/512/add.png">
    </a>
  </p>
</div>
