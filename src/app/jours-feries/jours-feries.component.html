<div class="container">
  <div class="text">
    <p class=" text-nowrap text-center font-weight-bold font-italic">
      Jours fériés et RTT employeurs
    </p>
    <br>
  </div>
  <h4 class="text-center">
    Année

    <select>
      <option></option>
      <option [value]="jf1" *ngFor="let jf1 of annees"> {{jf1 }}</option>
    </select>
  </h4>
  <table class="table table-hover">
    <thead>
      <tr>
        <th>Date </th>
        <th>Type</th>
        <th>Jour</th>
        <th>Commentaires</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let jf of joursFeries ">
        <td>{{jf.date | date : 'dd-MM-yyyy' }}</td>
        <td>{{jf.type}}</td>
        <td>{{jf.date | date : 'EEEE' }}</td>
        <td>{{jf.commentaire}}</td>
        <td>
            <div class="actionBtn">
              <app-form-jour-ferie [action]="modifAbsence" [jourFerie]="jf"></app-form-jour-ferie>
              <i type="button" class="fa fa-trash font-btn" aria-hidden="true "></i>
            </div>
        </td>
  </table>
  <app-form-jour-ferie [action]="demandeAbsence"></app-form-jour-ferie>
</div>
