<div class="container">
  <div class="card card-container">
    <img id="profile-img" class="profile-img-card" src="https://alternatiba-mulhouse.org/wp-content/uploads/2016/06/programme.png"
    />
    <div class="text-center font-weight-bold">
      <p>GDA</p>
      <p>Gestion des Absences</p>
    </div>
    <p id="profile-name" class="profile-name-card"></p>
    <form id="loginform" class="form-signin" role="form" (ngSubmit)="submit(loginForm)" novalidate #loginForm="ngForm">
      <span id="reauth-email" class="reauth-email"></span>
      <input type="email" id="inputEmail" class="form-control" placeholder="Email" [(ngModel)]="collaborateur.email" name="email" #email="ngModel" required autofocus>
      <input type="password" id="inputPassword" class="form-control" placeholder="Mot de passe" [(ngModel)]="collaborateur.password" name="password" #password="ngModel" required>
      <button class="btn btn-lg btn-primary btn-block btn-signin" type="submit">Se Connecter</button>
    </form>
  </div>
</div>
